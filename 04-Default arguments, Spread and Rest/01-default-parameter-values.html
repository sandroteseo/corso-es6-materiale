<body>
    <script>
        function helloOld(msg, name){
            msg = (typeof msg !== 'undefined') ?  msg : 'Hello';
            name = (typeof name !== 'undefined') ?  name : 'World';

             //if(arguments.length == 2){
             //    console.log(msg,name);
             //}
        }

        const helloNew = (msg = 'Hello', name = 'World') => {
            console.log(msg,name);
        }
    </script>
